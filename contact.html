<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="css./style.css"> 
    </head>

    <body>
        <div >
        <header class="title_page2">
            <h1>Contact Form</h1>
        </header>
        <form class="contact_form">
            <div>
            <!-- * Profile Image -->
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                
                <label for="pnumber">Contact phone number:</label><br>
                <input type="text" id="pnumber" name="pnumber"><br><br>
            </div>
            <div>
             <!-- * Profile Image -->
                <label for="lname">Phone number type:</label><br>                
                <input type="radio" id="landline" name="number_type" value="landline">
                <label for="male">Landline</label><br>
                <input type="radio" id="mobile" name="number_type" value="mobile">
                <label for="female">Mobile </label><br><br> 
                
                
            <!-- * Profile Image -->
                <label for="fname">Contact email:</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                
                <label for="lname">How did you hear about us:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
            
            <!-- * Profile Image -->
                <label for="fname">Interest for contacting:</label><br>
                
                <input type="checkbox" id="skill_1" name="skill_1" value="Bike">
                <label for="skill_1">Project Management</label><br>
                
                <input type="checkbox" id="skill_2" name="skill_2" value="Car">
                <label for="skill_2"> Systems Analysis</label><br>
                
                <input type="checkbox" id="skill_3" name="skill_3" value="Boat">
                <label for="skill_3"> Quality Assurance</label><br>

                <input type="checkbox" id="skill_3" name="skill_3" value="Boat">
                <label for="skill_3"> Web Development</label><br><br>
              
            <!-- * Profile Image -->
                <label for="lname">Message:</label><br>
                <textarea name="message" rows="3" cols="20"></textarea><br>
                <input type="submit"><br><br>
            </div>
        </form>
        <footer class="footer">          
            <a href="./resume.html" class="links">Main</a>
        </footer>
        </div>
    </body>
</html>
